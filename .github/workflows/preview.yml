# ### Github Secrets
#
# - `ROCHE_AWS_ACCESS_KEY_ID` -  - AWS Access Key ID.
# - `ROCHE_AWS_SECRET_ACCESS_KEY` - AWS Secret Access Key.
# - `ROCHE_AWS_DEFAULT_REGION` - AWS Default Region.
# - `PREVIEW_STATIC_WEB_SITE_BUCKET` - Static Web Site URL (S3 Bucket).
# - `PREVIEW_STORYBLOK_SPACE_API_KEY` - Storyblok Space API Key with preview access.
# - `PREVIEW_ROCHE_COMPONENTS_LIBRARY_URL` - URL of the Roche Component Library.
# - `PREVIEW_CLOUDFRONT_DISTRIBUTION_ID` - Cloudfront distribution ID.

name: Preview

on:
  push:
    branches:
      - master

  # New preview website should be rebuild and deployed every time components or content changes
  repository_dispatch:
    types: [ storyblok_components_changed, storyblok_content_changed ]

env:
  STORYBLOK_SPACE_NAME: 'roche-website-starter'
  STORYBLOK_API_KEY_NAME: 'preview'
  AWS_S3_BUCKET: ${{ secrets.PREVIEW_STATIC_WEB_SITE_BUCKET }}
  DISTRIBUTION: ${{ secrets.PREVIEW_CLOUDFRONT_DISTRIBUTION_ID }}
  GATSBY_ROCHE_COMPONENTS_LIBRARY_URL: ${{ secrets.ROCHE_COMPONENTS_LIBRARY_URL }}
  GATSBY_GOOGLE_RECAPTCHA_KEY: ${{ secrets.ROCHE_GOOGLE_RECAPTCHA_SITE_KEY }}

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install packages
        run: npm ci

      - name: Run Tests
        run: npm run test || true # Tests not blocking for while

      - name: Generate Audit report
        run: npm audit || true # Audit not blocking for while

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ROCHE_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ROCHE_AWS_SECRET_ACCESS_KEY }}
          aws-region:  ${{ secrets.ROCHE_AWS_DEFAULT_REGION }}

      - name: Set GATSBY_STORYBLOK_SPACE_API_KEY
        run: . ./scripts/set-gatsby-storyblok-space-api-key.sh

      - name: Set GATSBY_STORYBLOK_SPACE_API_KEY_NAME
        run: . ./scripts/set-gatsby-storyblok-space-api-key-name.sh

      - name: Set COGNITO_USERPOOL_ID and COGNITO_USERPOOL_CLIENT_ID (Depends on STORYBLOK_SPACE_NAME)
        run: . ./scripts/set-cognito-user-pool-vars.sh

      - name: Build the website
        run: npm run build

      - name: Deploy preview (public)
        uses: jakejarvis/s3-sync-action@v0.5.1
        env:
          SOURCE_DIR: "public"

      - name: Invalidate Distribution
        uses: chetan/invalidate-cloudfront-action@master
        env:
          PATHS: '/index.html /editor /editor/index.html'
